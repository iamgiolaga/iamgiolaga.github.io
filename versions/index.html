<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giolaga.com - Version History</title>
    <style>
      :root {
        --bg-dark-primary: #0a0e27;
        --bg-dark-secondary: #151929;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-primary: #667eea;
        --accent-secondary: #764ba2;
        --accent-cyan: #06b6d4;
        --text-primary: #e2e8f0;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-dark-primary) 0%,
          var(--bg-dark-secondary) 100%
        );
        color: var(--text-primary);
        min-height: 100vh;
        padding: 40px 20px;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(102, 126, 234, 0.1) 0%,
          transparent 50%
        );
        animation: rotate 20s linear infinite;
        pointer-events: none;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 60px;
      }

      .header h1 {
        font-size: 3rem;
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-cyan)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }

      .header p {
        color: var(--text-muted);
        font-size: 1.1rem;
      }

      .current-version {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 2px solid var(--accent-primary);
        border-radius: 16px;
        padding: 30px;
        margin-bottom: 40px;
        text-align: center;
        box-shadow: var(--shadow-lg);
      }

      .current-version h2 {
        color: var(--accent-primary);
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      .current-version .version-number {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-cyan)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .versions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }

      .version-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 25px;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .version-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-primary);
        box-shadow: var(--shadow-lg);
      }

      .version-card .version-tag {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--accent-cyan);
        margin-bottom: 10px;
      }

      .version-card .version-date {
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .section-title {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: var(--text-secondary);
        border-left: 4px solid var(--accent-primary);
        padding-left: 15px;
      }

      .back-link {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 8px;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.3s ease;
        z-index: 100;
      }

      .back-link:hover {
        border-color: var(--accent-primary);
        color: var(--accent-primary);
      }

      .divider {
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--glass-border),
          transparent
        );
        margin: 40px 0;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .current-version .version-number {
          font-size: 2rem;
        }

        .versions-grid {
          grid-template-columns: 1fr;
        }

        .back-link {
          position: static;
          margin-bottom: 20px;
          display: inline-block;
        }
      }
    </style>
  </head>
  <body>
    <a href="./" class="back-link">‚Üê Back to Site</a>

    <div class="container">
      <div class="header">
        <h1>Version History</h1>
        <p>Browse and explore previous versions of giolaga.com</p>
      </div>

      <div class="current-version">
        <h2>Current Version</h2>
        <div class="version-number" id="currentVersion">Loading...</div>
        <a href="/" class="btn">View Current Site</a>
      </div>

      <div class="divider"></div>

      <h2 class="section-title">Past Versions</h2>
      <div class="versions-grid" id="versionsGrid">
        <!-- Versions will be loaded here by JavaScript -->
      </div>
    </div>

    <script>
      // Version data will be populated dynamically
      const allVersions = [
        { tag: 'v2.0.4', date: 'Feb 2026' },
        { tag: 'v2.0.3', date: 'Feb 2026' },
        { tag: 'v2.0.2', date: 'Feb 2026' },
        { tag: 'v2.0.1', date: 'Feb 2026' },
        { tag: 'v2.0.0', date: 'Feb 2026' },
        { tag: 'v1.3.0', date: 'Feb 2026' },
        { tag: 'v1.3', date: 'Apr 2022' },
        { tag: 'v1.2', date: 'Feb 2022' },
        { tag: 'v1.1', date: 'Nov 2021' },
        { tag: 'v1.0', date: 'Oct 2021' },
      ];

      // Set current version
      document.getElementById('currentVersion').textContent = allVersions[0].tag;

      // Generate version cards (exclude current version)
      const versionsGrid = document.getElementById('versionsGrid');
      const pastVersions = allVersions.slice(1);
      pastVersions.forEach((version) => {
        const card = document.createElement('a');
        card.href = `/${version.tag}/`;
        card.className = 'version-card';
        card.innerHTML = `
                <div class="version-tag">${version.tag}</div>
                <div class="version-date">${version.date}</div>
            `;
        versionsGrid.appendChild(card);
      });
    </script>
  </body>
</html>
